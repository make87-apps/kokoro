[package]
name = "app"
version = "0.1.0"
edition = "2021"

[dependencies]
make87 = { version = ">=0.1.0", features = ["zenoh", "protobuf"] }
make87_messages = ">=0.2.8"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
log = "0.4"
env_logger = "0.11"
anyhow = "1"

# ONNX Runtime â€“ load the shared library at runtime
ort = { version = "2.0.0-rc.10", features = ["ndarray"]  }
ndarray = "0.15"
bytemuck = "1.16"
futures = "0.3.31"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
kokoro-tts = { version = "0.2", default-features = false, features = ["use-cmudict"] }
num_cpus = "1.17.0"
lru = "0.12"